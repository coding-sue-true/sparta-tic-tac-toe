<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sparta - TicTacToe</title>
  <link rel="stylesheet" href="style.css">
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src = "script.js" async></script>
</head>
<body>
  <button id="reset">Reset Board</button>
  <h2 class = "playerTurn">It is X's turn</h2>
  <table>
    <thead>
      <tr>
        <td data-num="0" id="0"></td>
        <td data-num="1" id="1"></td>
        <td data-num="2" id="2"></td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td data-num="3" id="3"></td>
        <td data-num="4" id="4"></td>
        <td data-num="5" id="5"></td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td data-num="6" id="6"></td>
        <td data-num="7" id="7"></td>
        <td data-num="8" id="8"></td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
